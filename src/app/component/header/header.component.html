<md-toolbar color="primary">
    <span>{{ 'label.title' | translate }}</span>
    <span class="header-spacer"></span>
    <template [ngIf]="isUserLogged()">
	    <div class="header-width">
	    	<span>{{ 'label.welcome' | translate }}: {{user.name}}</span>
			<button md-icon-button [mdMenuTriggerFor]="menu">
		   		<md-icon>more_vert</md-icon>
			</button>
			<md-menu #menu="mdMenu">
		  		<button md-menu-item routerLink="category">
		    		<md-icon>add_circle</md-icon>
		    		<span> {{ 'label.categories' | translate }} </span>
		  		</button>
			  	<button md-menu-item disabled>
			    	<md-icon> voicemail </md-icon>
			    	<span> {{ 'label.articles' | translate }} </span>
			  	</button>
			  	<button md-menu-item>
			    	<md-icon> notifications_off </md-icon>
			    	<span> {{ 'label.words' | translate }} </span>
			  	</button>
			</md-menu>
		</div>
		<div style="padding-left: 10%">
	    	<button md-button (click)="logout()" >{{ 'label.logout' | translate }}</button>
	    </div>
    </template>
</md-toolbar>
